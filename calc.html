<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<link rel="stylesheet" type="text/css" href="./css/calc.css" />
		<script type="text/javascript" defer src="./js/calc.js"></script>
		<title>Calculadora</title>
	</head>
	<body>
		<div class="page-container">
			<header>
				<h1>
					SenDesk <br />
					Calculadora de Notas
				</h1>
				<p>Insira sua nota</p>
			</header>
			<main>
				<form action="">
					<fieldset class="nota-box">
						<label for="nota1"> <strong> Primeira Nota</strong></label>
						<input
							type="number"
							name="nota1"
							id="nota1"
							step="0.01"
							max="10"
							min="0"
							maxlength="2"
							placeholder="Digite sua nota"
							required
						/>
					</fieldset>
					<fieldset class="nota-box">
						<label for="nota2"> <strong> Segunda Nota</strong></label>
						<input
							type="number"
							name="nota2"
							id="nota2"
							step="0.01"
							max="10"
							min="0"
							maxlength="2"
							placeholder="Digite sua nota"
							required
						/>
					</fieldset>
					<fieldset class="nota-box">
						<label for="nota3"> <strong> Terceira Nota</strong></label>
						<input
							type="number"
							name="nota3"
							id="nota3"
							step="0.01"
							max="10"
							min="0"
							maxlength="2"
							placeholder="Digite sua nota"
							required
						/>
					</fieldset>
					<fieldset class="nota-box">
						<label for="nota4"> <strong> Quarta Nota</strong></label>
						<input
							type="number"
							name="nota4"
							id="nota4"
							step="0.01"
							max="10"
							min="0"
							maxlength="2"
							placeholder="Digite sua nota"
							required
						/>
					</fieldset>
					<fieldset class="actions-box">
						<button class="calc-btn" type="button" onclick="media()">
							<strong>Calcular</strong>
						</button>
						<button class="btnreset" onclick="resetNota()">Resetar</button>
					</fieldset>

					<label type="text" id="resp" class="resposta"></label>
				</form>
			</main>
			<footer>
				<p>&copy;gabysendeski</p>
				<p>
					Para ver meu c√≥digo entre no meu
					<a href="https://github.com/gabysendeski/AverageCalc" target="blank"
						>github</a
					>
				</p>
			</footer>
		</div>
	</body>
</html>
